<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sekai: Colorful Stage!</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 75vh;
 background-image: url("/Main/Shrines/PRSJK/SEKAI.jpg");
 background-size: cover;
 background-repeat: no-repeat;
}

.gallery{
    position: relative;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    animation: animate 30s linear  infinite;
    animation-play-state: running;
}

@keyframes animate {
    0%{
        transform: perspective(1000px) rotateY(0deg);
    }
    100%{
        transform: perspective(1000px) rotateY(360deg);
    }
}

.gallery:hover{
    animation-play-state: paused;
}

span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 59.5deg)) translateZ(500px);
    -webkit-box-reflect: below 0px linear-gradient(transparent,transparent,#0004);
}

span img{
    position: absolute;
    top: 0;
    left: 0;
    width: 150%;
    height: 150%;
    border-radius: 5px;
    object-fit: cover;
    cursor: pointer;
}

    </style>
  </head>
  <body>

<!--SPEEN!-->
  <div class="gallery">
        <span style="--i: 1"><img src="/Main/Shrines/PRSJK/vs.png" alt=""></span>
        <span style="--i: 2"><img src="/Main/Shrines/PRSJK/ln.png" alt=""></span>
        <span style="--i: 3"><img src="/Main/Shrines/PRSJK/mmj.png" alt=""></span>
        <span style="--i: 4"><img src="/Main/Shrines/PRSJK/vbs.png" alt=""></span>
        <span style="--i: 5"><img src="/Main/Shrines/PRSJK/wxs.png" alt=""></span>
        <span style="--i: 6"><img src="/Main/Shrines/PRSJK/nc.png" alt=""></span>
    </div>


<!--CodeCred-->
<div class="creds" style="position: absolute; bottom: 2px; left: 2px;"><p>Rotating code credit <a href="https://www.youtube.com/watch?v=-grU-a2Of1s">[Link]</a></p></div>

  </body>
</html>
