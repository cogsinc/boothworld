<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toontown: Online</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <style>
body {
  background-image: url("/Main/Shrines/Toontown/veqwo1.png");
  background-repeat: no-repeat;
  background-size: 1920px 1000px;
    }

@font-face {
  font-family: "ToonFont"; 
  src: url("https://files.catbox.moe/3kmz12.otf");
}

p {
  font-family: "ToonFont";
}

h3 {
  font-family: "ToonFont";
}

h2 {
  font-family: "ToonFont";
}

h1 {
  font-family: "ToonFont";
}

a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: black;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: black;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: black;
  background-color: transparent;
  text-decoration: underline;
}

hr { display: block; height: 1px;
    border: 0; border-top: 2px solid #6b2019;
    width:60%;}
    
mark {
  background-color: #861116;
  color: #F9FDB2;
}

#grad {
background: linear-gradient(to top, #6cf0fc 2%, #1123aa 100%);
font-style:bold;
font-size:2em;
position:relative;
z-index:1;
font-weight:bold;
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
-webkit-text-stroke-width: 0.5px;
-webkit-text-stroke-color: #f4c229;
}

.scroll-divMIDDLE{
  width: 840px;
  background: transparent;
  height: 680px;
  overflow: hidden;
  overflow-y: scroll;
}

.scroll-div2MIDDLE{
  width: 840px;
  background: transparent;
  height: 700px;
  overflow: hidden;
  overflow-y: scroll;
}

.scroll-objectMIDDLE{
  color: black;
  font-size: 15px;
  padding: 5px;
}
    </style>
  </head>
  <body><center>
  
  
  <!--MainImage-->
  <img src="/Main/Shrines/Toontown/toonpage.png" width="1660">

  <!--MiddleText-->
<div class="middletext" style="position: fixed; top: 150px; left: 525px;">
<div class="scroll-divMIDDLE">
